<!DOCTYPE html>
<html lang="es-CO">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesores</title>
</head>

<body>
    <header class="mt-3">
        <h1 class="text-center"> Profesores </h1> <!-- buscar en la libreria de boostrap los tipos de class-->
    </header>

    <main class="container">

        <section class="row text-center"> <!--Una fila tiene 12 columnas-->
            <article class="col-6 col-sm-12"> <!--el col-sm indica que para dispositivo pequeÃ±os-->
                <img src="./assets/img/teacher.jpg" alt="teacher">
            </article>
            <article class="col-6 col-sm-12">
                Formulario
            </article>
        </section>
        <section class="row">

            <div class="col-12">

                <div class="table-responsive">

                    <table class="table --table">

                        <caption>
                            Registros de los profesores
                        </caption>

                        <thead>

                            <tr class="table-dark aling-middle"> <!--table row -->
                                <th scope="col">
                                    <!--ctrl + d seleccina todos los th y te crea un cursor para cada uno. EL scope es para los encabezados-->
                                    Id de profesor
                                </th>
                                <th scope="col">
                                    Nombre
                                </th>
                                <th scope="col">
                                    Descripcion
                                </th>
                                <th scope="col">
                                    Correo
                                </th>
                                <th scope="col">
                                    Fecha nacimiento
                                </th>
                                <th scope="col">
                                    Opciones
                                </th>
                            </tr>

                        </thead>

                        <tbody>

                            <tr>
                                <td>
                                    102030
                                </td>
                                <td>
                                    Juan Diego
                                </td>
                                <td>
                                    Da clases de Frontend en la UPB
                                </td>
                                <td>
                                    Ypopa@upb.com
                                </td>
                                <td>
                                    02/12/1996
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary" title="Editar">
                                        <!--button[type=button].button.btn-primary*2 emmet-->
                                        <em class="fa fa-pencil"></em>
                                    </button>
                                    <button type="button" class="btn btn-danger" title="Eliminar">
                                        <em class="fa fa-trash"></em>
                                    </button>

                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </section>

    </main>

    <footer>
        Derechos reservados por Juan Diego <em class="fa-regular fa-copyright"></em>
    </footer>

</body>

</html>
